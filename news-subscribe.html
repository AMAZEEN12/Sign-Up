<body>
   <main>
        <img src="icon-success.svg" alt="successful" width="50px" height="50px">

        <h1>Thanks for <br>subscribing!</h1>

        <script>

                
            
             var text = decodeURIComponent(new URLSearchParams(window.location.search).get("text"));

             document.write("<p>A confirmation email has been sent to <span class = 'confirmMail'>"+text+"</span>. Please open it and click <br> the button inside to confirm your subscription.</p>")

            
        </script>


        <button>Dismiss this message</button>
    </main>
